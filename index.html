<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todoリスト</title>
</head>

<body>
  <h1>ToDoリスト</h1>
  <form id="radio_form">
    <input type="radio" name="status" id="good">
    <label for="good">すべて</label>
    <input type="radio" value="wip" name="status" id="wip">
    <label for="wip">作業中</label>
    <input type="radio" value="fix" name="status" id="fix">
    <label for="fix">完了</label>
  </form>

  <table id="todo_list">
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
        <th></th>
      </tr>
    </thead>

    <!-- 動的に更新されるTodoリスト -->
    <tbody id="table_body"></tbody>

  </table>

  <section>
    <h2>新規タスクの追加</h2>
    <div>
      <input type="text" id="input_todo_box">
      <button id="add_btn">追加</button>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
